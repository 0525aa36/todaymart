# Docker Profile Configuration

# Server
server.port=${SERVER_PORT:8081}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/agrimarket?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:agrimarket}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:agripass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=10000

# JWT
app.jwtSecret=${JWT_SECRET:defaultJwtSecretKey123456789012345678901234567890123456789012345678901234567890}
app.jwtExpirationInMs=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${FILE_UPLOAD_DIR:/app/uploads}

# Toss Payments
toss.payments.client-key=${TOSS_PAYMENTS_CLIENT_KEY:test_ck_yZqmkKeP8gBK9y9X4lGOrbQRxB9l}
toss.payments.secret-key=${TOSS_PAYMENTS_SECRET_KEY:test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R}

# Payment Webhook
payment.webhook.secret=${WEBHOOK_SECRET:defaultWebhookSecret}

# Crawler (disabled in Docker by default)
crawler.enabled=false

# Spring Devtools (disabled in Docker)
spring.devtools.restart.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.agri.market=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true