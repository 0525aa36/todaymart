# Database Configuration - Environment Variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agrimarket}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:agrimarket}
spring.datasource.password=${DB_PASSWORD:agripass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration - 연결 누수 방지 강화
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=10000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Disable validation to allow modified migration scripts with idempotency
spring.flyway.validate-on-migrate=false
# Allow out-of-order migrations
spring.flyway.out-of-order=true
# Ignore missing migrations in case of repair
spring.flyway.ignore-missing-migrations=true
# Ignore failed migrations and retry
spring.flyway.ignore-migration-patterns=*:failed

# JPA/Hibernate Configuration
# Note: Keep ddl-auto=none when using Flyway in production
# For development, can use 'validate' to check entity-table consistency
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

app.jwtSecret=${JWT_SECRET:YourSuperSecretJwtKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890}
app.jwtExpirationMs=86400000

# Payment Webhook Secret
payment.webhook.secret=${WEBHOOK_SECRET:default-secret-key}

# Toss Payments Configuration
toss.payments.client-key=${TOSS_PAYMENTS_CLIENT_KEY:test_ck_default}
toss.payments.secret-key=${TOSS_PAYMENTS_SECRET_KEY:test_sk_default}
toss.payments.api-url=https://api.tosspayments.com

# Server Configuration
server.port=${SERVER_PORT:8081}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# AWS S3 Configuration (for production)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=${AWS_REGION:ap-northeast-2}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Storage Type: local or s3
file.storage.type=${FILE_STORAGE_TYPE:local}

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.server.port=${SERVER_PORT:8081}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}