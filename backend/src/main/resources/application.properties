spring.datasource.url=jdbc:mysql://localhost:3306/agrimarket
spring.datasource.username=agrimarket
spring.datasource.password=agripass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

app.jwtSecret=YourSuperSecretJwtKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890
app.jwtExpirationMs=86400000
server.port=8081

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads