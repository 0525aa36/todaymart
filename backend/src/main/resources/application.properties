# Database Configuration - Environment Variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agrimarket}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:agrimarket}
spring.datasource.password=${DB_PASSWORD:agripass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration - 연결 누수 방지 강화
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=10000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Disable validation to allow modified migration scripts with idempotency
spring.flyway.validate-on-migrate=false
# Allow out-of-order migrations
spring.flyway.out-of-order=true
# Ignore missing migrations in case of repair
spring.flyway.ignore-missing-migrations=true
# Ignore failed migrations and retry
spring.flyway.ignore-migration-patterns=*:failed
# Note: Automatic repair is handled by FlywayConfig.java

# JPA/Hibernate Configuration
# Note: Keep ddl-auto=validate or none when using Flyway in production
# For development, 'update' auto-creates/modifies tables to match entities
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

# JWT Configuration - MUST SET ENVIRONMENT VARIABLES
app.jwtSecret=${JWT_SECRET}
# Access Token: 1 hour (3600000 ms)
app.jwtAccessTokenExpirationMs=3600000
# Refresh Token: 30 days (2592000000 ms)
app.jwtRefreshTokenExpirationMs=2592000000
# Legacy compatibility
app.jwtExpirationMs=86400000

# Payment Webhook Secret - MUST SET ENVIRONMENT VARIABLES
payment.webhook.secret=${WEBHOOK_SECRET}

# Toss Payments Configuration - MUST SET ENVIRONMENT VARIABLES
toss.payments.client-key=${TOSS_PAYMENTS_CLIENT_KEY}
toss.payments.secret-key=${TOSS_PAYMENTS_SECRET_KEY}
# 테스트 키를 사용하는 경우 샌드박스 URL 사용
toss.payments.api-url=${TOSS_PAYMENTS_API_URL:https://api.tosspayments.com}

# Server Configuration
server.port=${SERVER_PORT:8081}
# Forward headers strategy for ALB/CloudFront
server.forward-headers-strategy=framework

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# AWS S3 Configuration (for production)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=${AWS_REGION:ap-northeast-2}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Storage Type: local or s3
file.storage.type=${FILE_STORAGE_TYPE:local}

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.server.port=${SERVER_PORT:8081}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Cookie Configuration (for production HTTPS)
# 로컬 개발 시: COOKIE_SECURE=false, COOKIE_SAME_SITE=Lax 환경변수 설정
# 프로덕션: 기본값 true, None 사용
cookie.secure=${COOKIE_SECURE:true}
cookie.same-site=${COOKIE_SAME_SITE:None}

# OAuth2 Configuration - MUST SET ENVIRONMENT VARIABLES
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.scope=email,name,mobile,birthday,birthyear,gender
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/naver

spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email,phone_number,birthday,gender
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post

# Naver Provider
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# Kakao Provider
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Frontend URL for OAuth2 redirect
frontend.url=${FRONTEND_URL:http://localhost:3000}
# Google Sheets API Configuration
google.sheets.enabled=${GOOGLE_SHEETS_ENABLED:false}
google.sheets.credentials.path=${GOOGLE_SHEETS_CREDENTIALS_PATH:./google-credentials.json}
google.sheets.application-name=Korean Agri Shop
google.sheets.sync.enabled=${GOOGLE_SHEETS_SYNC_ENABLED:false}
google.sheets.sync.cron=0 0 0 * * ?

# AWS SES Configuration (deprecated - use SendGrid instead)
aws.ses.region=${AWS_SES_REGION:ap-northeast-1}
aws.ses.sender-email=${AWS_SES_SENDER_EMAIL:noreply@todaymart.co.kr}
aws.ses.sender-name=${AWS_SES_SENDER_NAME:오늘마트}

# SendGrid Configuration
sendgrid.api-key=${SENDGRID_API_KEY}
sendgrid.sender-email=${SENDGRID_SENDER_EMAIL:help@todaymart.co.kr}
sendgrid.sender-name=${SENDGRID_SENDER_NAME:오늘마트}

# Resilience4j Rate Limiter Configuration
resilience4j.ratelimiter.configs.default.registerHealthIndicator=true
resilience4j.ratelimiter.configs.default.eventConsumerBufferSize=100

# Auth endpoints (login, register) - 5 requests per minute
resilience4j.ratelimiter.instances.auth.limitForPeriod=5
resilience4j.ratelimiter.instances.auth.limitRefreshPeriod=60s
resilience4j.ratelimiter.instances.auth.timeoutDuration=0s

# Payment endpoints - 10 requests per minute
resilience4j.ratelimiter.instances.payment.limitForPeriod=10
resilience4j.ratelimiter.instances.payment.limitRefreshPeriod=60s
resilience4j.ratelimiter.instances.payment.timeoutDuration=500ms

# Order creation - 20 requests per minute
resilience4j.ratelimiter.instances.order.limitForPeriod=20
resilience4j.ratelimiter.instances.order.limitRefreshPeriod=60s
resilience4j.ratelimiter.instances.order.timeoutDuration=500ms

# Product search (higher limit) - 100 requests per minute
resilience4j.ratelimiter.instances.search.limitForPeriod=100
resilience4j.ratelimiter.instances.search.limitRefreshPeriod=60s
resilience4j.ratelimiter.instances.search.timeoutDuration=0s
