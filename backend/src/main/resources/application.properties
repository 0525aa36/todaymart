spring.datasource.url=jdbc:mysql://localhost:3306/agrimarket
spring.datasource.username=agrimarket
spring.datasource.password=agripass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

app.jwtSecret=YourSuperSecretJwtKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890
app.jwtExpirationMs=86400000
server.port=8081

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# Crawler Configuration
crawler.enabled=false
crawler.target-url=https://www.onong.co.kr/
crawler.request-delay=2000
crawler.timeout=10000
crawler.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
crawler.product-card-selector=a[href^='/Goods/Detail/']
crawler.product-name-selector=h4, h5
crawler.original-price-selector=.original-price, del
crawler.discount-price-selector=.discount-price, .sale-price
crawler.discount-rate-selector=.discount-rate
crawler.image-selector=img

# Enable Scheduling
spring.task.scheduling.pool.size=2