# Production Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=Asia/Seoul&requireSSL=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# HikariCP - Production Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# Payment Webhook
payment.webhook.secret=${WEBHOOK_SECRET}

# Toss Payments
toss.payments.client-key=${TOSS_PAYMENTS_CLIENT_KEY}
toss.payments.secret-key=${TOSS_PAYMENTS_SECRET_KEY}
toss.payments.api-url=https://api.tosspayments.com

# Server
server.port=${SERVER_PORT:8080}

# File Storage - Use S3 in production
file.storage.type=s3
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION:ap-northeast-2}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.db.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.agri.market=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Crawler - Disabled in production
crawler.enabled=false

# Devtools - Disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# CORS - Production frontend URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}