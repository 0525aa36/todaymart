# Test Environment Configuration

# Database - Will be overridden by Testcontainers
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Disable Flyway for tests (using ddl-auto=create-drop)
spring.flyway.enabled=false

# JWT Configuration (Test values)
app.jwtSecret=TestSecretKeyForJUnitTestsThatIsAtLeast512BitsLongTestSecretKeyForJUnitTestsThatIsAtLeast512BitsLong
app.jwtExpirationMs=86400000

# Toss Payments (Test/Mock values)
toss.payments.client-key=test_ck_test
toss.payments.secret-key=test_sk_test
toss.payments.api-url=https://api.tosspayments.com

# Payment Webhook Secret (Test value)
payment.webhook.secret=test-webhook-secret

# OAuth2 (Mock values for testing)
spring.security.oauth2.client.registration.naver.client-id=test_naver_id
spring.security.oauth2.client.registration.naver.client-secret=test_naver_secret
spring.security.oauth2.client.registration.kakao.client-id=test_kakao_id
spring.security.oauth2.client.registration.kakao.client-secret=test_kakao_secret

# File Upload Configuration (Test)
file.upload-dir=./test-uploads
file.storage.type=local

# CORS (Not needed for tests)
cors.allowed-origins=http://localhost:3000

# Frontend URL (Test)
frontend.url=http://localhost:3000

# Google Sheets (Disable for tests)
google.sheets.enabled=false
google.sheets.sync.enabled=false

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.agri.market=DEBUG

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Actuator (Disable for tests)
management.endpoints.enabled-by-default=false
